# [.github/workflows/CI.yml]
name: CI
on:
  push:
    branches:
      - main
    tags: '*'
  pull_request:
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        version:
          - '1.7'
          - '1.8'
          - '1.9'
          - '1.10'
          - '1.11'
        os:
          - ubuntu-latest
          - macOS-latest
          - windows-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v1
      - uses: julia-actions/setup-julia@latest
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install pyldl (Linux/MacOS)
        if: ${{ runner.os != 'Windows' }}
        run: |
          git clone https://github.com/quantling/discriminative_lexicon_model
          pip install -e discriminative_lexicon_model
        env:
          PYTHON: 3.11
      - name: Install pyldl (Windows)
        if: ${{ runner.os == 'Windows' }}
        run: |
            git clone https://github.com/quantling/discriminative_lexicon_model
            pip install -e discriminative_lexicon_model
        env:
            PYTHON: 3.11
      - name: Install python packages
        run: |
            pip install pandas
            pip install numpy
        env:
            PYTHON: 3.11
      - uses: julia-actions/julia-buildpkg@latest
        env:
          PYTHON: 3.11
      - uses: julia-actions/julia-runtest@latest
        env:
          PYTHON: 3.11
